  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no;"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min-3.7.3.js"></script>
      <script src="js/respond.min1.4.2.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <title>北京又又成长科技有限公司</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
  </head>
  <body>
    <div class="mainFilter"></div>
    <div class="wrapper">
      <div class="header">
        <div class="wrap">
          <div class="logo">
            <a href="index.html"
              ><img src="images/site_icon.png" width="85"
            /></a>
          </div>
          <div class="menuBtn">
            <span class="line1"></span><span class="line2"></span
            ><span class="line3"></span>
          </div>
          <div class="nav">
            <div class="tit">MENU</div>
            <ul>
              <li><a href="index.html">首页</a></li>
              <li class="on">
                <a href="contact.html">联系我们</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="aboutPage">
          <div class="wrap">
            <div class="columnTitle">
              <h2 class="tit">北京又又成长科技有限公司</h2>
              <div class="entit">Contact</div>
              <div class="line"></div>
            </div>
            <div class="contact">
              <div class="address">
                <div class="list">
                  <div class="icon">
                    <img src="picture/call-ico2.png" />
                  </div>
                  <div class="text">邮箱<br />developer@youyoucz.com</div>
                </div>
                <div class="list">
                  <div class="icon">
                    <img src="picture/call-ico3.png" />
                  </div>
                  <div class="text">
                    地址<br />北京市市辖区海淀区中关村壹号C2栋1705室
                  </div>
                </div>
              </div>
              <div class="map">
                <script
                  type="text/javascript"
                  src="js/c2f5b6ae64604623a29de2301e2a996b.js"
                ></script>
                <div id="allmap"></div>
                <script type="text/javascript">
                  // 百度地图API功能
                  var map = new BMap.Map("allmap"); // 创建Map实例
                  map.centerAndZoom(new BMap.Point(116.251764, 40.081318), 20); // 初始化地图,设置中心点坐标和地图级别
                  //添加地图类型控件
                  map.addControl(
                    new BMap.MapTypeControl({
                      mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP],
                    })
                  );
                  map.setCurrentCity("北京"); // 设置地图显示的城市 此项是必须设置的
                  // map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

                  //添加缩放控件
                  var top_left_control = new BMap.ScaleControl({
                    anchor: BMAP_ANCHOR_TOP_LEFT,
                  }); // 左上角，添加比例尺
                  var top_left_navigation = new BMap.NavigationControl(); //左上角，添加默认缩放平移控件
                  /*缩放控件type有四种类型:
							BMAP_NAVIGATION_CONTROL_SMALL：仅包含平移和缩放按钮；BMAP_NAVIGATION_CONTROL_PAN:仅包含平移按钮；BMAP_NAVIGATION_CONTROL_ZOOM：仅包含缩放按钮*/
                  map.addControl(top_left_control);
                  map.addControl(top_left_navigation);

                  //添加标注信息
                  var point = new BMap.Point(116.251764, 40.081318);
                  var marker = new BMap.Marker(point); // 创建标注
                  map.addOverlay(marker); // 将标注添加到地图中
                  map.centerAndZoom(point, 20);
                  var opts = {
                    width: 200, // 信息窗口宽度
                    height: 50, // 信息窗口高度
                    title: "北京又又成长科技有限公司", // 信息窗口标题
                    enableMessage: true, //设置允许信息窗发送短息
                  };
                  var infoWindow = new BMap.InfoWindow(
                    "地址：北京市市辖区海淀区中关村壹号C2栋1705室",
                    opts
                  ); // 创建信息窗口对象
                  //map.openInfoWindow(infoWindow,point); //加载页面开启信息窗口
                  marker.addEventListener("click", function () {
                    map.openInfoWindow(infoWindow, point); //开启信息窗口
                  });
                </script>
              </div>
              <div class="message">
                <div class="columnTitle">
                  <div class="tit">在线留言</div>
                  <div class="entit">
                    期待您的宝贵的意见和建议，欢迎及时向我们反馈，以便我们更好地为您服务。
                  </div>
                  <div class="line"></div>
                </div>
                <div class="messageBox">
                  <div class="inputBox">
                    <div class="box">
                      <div class="tit">您的姓名：</div>
                      <div class="inpu">
                        <input type="text" name="" id="name" />
                      </div>
                    </div>
                  </div>
                  <div class="inputBox">
                    <div class="box">
                      <div class="tit">联系电话：</div>
                      <div class="inpu">
                        <input type="text" name="" id="shouji" />
                      </div>
                    </div>
                  </div>
                  <div class="inputBox">
                    <div class="box">
                      <div class="tit">联系邮箱：</div>
                      <div class="inpu">
                        <input type="text" name="" id="email" />
                      </div>
                    </div>
                  </div>
                  <div class="textareaBox">
                    <div class="box">
                      <textarea id="content"></textarea>
                    </div>
                  </div>
                  <div class="btn">
                    <input type="button" id="but" name="" value="提交留言" />
                  </div>
                </div>
                <script type="text/javascript">
                  $(function () {
                    $("#but").click(function () {
                      var name = $("#name").val();
                      var shouji = $("#shouji").val();
                      var email = $("#email").val();
                      var content = $("#content").val();
                      $(document).ajaxStart(function () {
                        $("#but").attr("value", "提交中...");
                      });
                      $(document).ajaxStop(function () {
                        $("#but").attr("value", "提交留言");
                      });
                      $.ajax({
                        url:
                          "http://www.aimengyiren.com/index.php?m=guestbook&c=index&a=ajaxsave",
                        data: {
                          name: name,
                          shouji: shouji,
                          email: email,
                          content: content,
                        },
                        type: "POST",
                        dataType: "json",
                        success: function (res) {
                          if (res.info == 1) {
                            alert(res.info);
                            window.location.reload();
                          } else {
                            alert(res.info);
                          }
                          return false;
                        },
                      });
                    });
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="linkList">
          <ul>
            <li><a href="./contact.html">联系我们</a></li>
          </ul>
        </div>
        <div
          class="copyright"
          style="display: flex; align-items: center; justify-content: center;"
        >
        @Copyright 2020 北京又又成长科技有限公司&nbsp;&nbsp;<span style="margin-left: 1em;">京ICP备20020230号</span>

          <a
            target="_blank"
            href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802032334"
            style="color: white; display: flex; margin-left: 1em;"
            ><img src="./images/beian.png" alt="" />
            <p
              style="height: 20px; line-height: 20px; margin: 0px 0px 0px 5px;"
            >
              京公网安备 11010802032334号
            </p></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
